<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Rating state start -->
<section class="card">
  <div class="start">
    <img src="images/icon-star.svg" alt="icon-start">
  </div>
<h2>How did we do?</h2>

<p>Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!
</p>
<div class="button-container">

  <button class="number">1</button> 
  <button class="number">2</button> 
  <button class="number">3</button> 
  <button class="number">4</button> 
  <button class="number">5</button> 
</div>
  <input class="submit"type="submit" value="SUBMIT"> 
</section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<section class="second-card">
<img class="image" src="images/illustration-thank-you.svg" alt="thank you">
<div class="result">
You selected
<span class="score">4</span>
out of 5
</div>
<h2 class="second-card-title">Thank you!</h2>
<p class="second-card-description">We appreciate you taking the time to give a rating. If you ever need more support,
don’t hesitate to get in touch!</p>
</section>
 

  

<!-- Thank you state end -->

 <script src="index.js"></script>
</body>

</html>
